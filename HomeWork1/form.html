<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <caption><b>Creating a Simple Form</b></caption><br><br>

    <form action="/submit" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>
        
        <label for="shirt-type">Types of Shirt:</label>
        <select id="shirt-type" name="shirt-type">
            <option value="Sleeveless">Sleeveless</option>
            <option value="Half-Shirt">Hlaf Shirt</option>
            <option value="Full-Shirt">Full Shirt</option>
            <option value="T-Shirt">T-Shirt</option>
        </select><br><br>

        <label>Size: </label>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="small" name="size" value="other">
        <label for="small">Small</label><br><br>

        <label>Color: </label>
        <input type="checkbox" id="red" name="color" value="red">
        <label for="red">Red</label>
        <input type="checkbox" id="navy-blue" name="color" value="navy-blue">
        <label for="navy-blue">Navy Blue</label>
        <input type="checkbox" id="white" name="color" value="white">
        <label for="white">White</label>
        <input type="checkbox" id="black" name="color" value="black">
        <label for="Black">Black</label>
        <input type="checkbox" id="green" name="color" value="green">
        <label for="Green">Green</label>
        <br><br>

        <label for="comments">Comments?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" style="overflow:auto;"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
  
</body>
</html>
